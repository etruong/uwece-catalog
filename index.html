<!DOCTYPE html>
<html lang="en">

<head>
    <title>ECE Stores</title>
    <meta name="author" content="Elisa Truong" />
    <meta name="description" content="ECE Stores catalog" />
    <meta charset="utf-8" />
    <meta name="keywords" content="RSO, UW, University, Involvement" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/png" href="img/uwee_logo.png">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Encode+Sans:900" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <!-- Bootstrap for styling -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="css/style.css" /> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
        crossorigin="anonymous">
</head>

<body>

    <header class="jumbotron jumbotron-fluid bg-warning text-center">
        <p class="lead">University of Washington</p>
        <h1 class="text-center">ECE Store Catalog</h1>
        
    </header>

    <main class="container">
        <section id="search-home">
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text">Searching for</label>
                </div>
                <input type="text" class="form-control" placeholder="Type here" aria-label="search input" aria-describedby="search item">
                <!-- <div class="input-group-append">
                    <button class="btn btn-outline-secondary" type="button">Button</button>
                </div> -->
            </div>
            <p class="text-center">or</p>
            <div class="input-group mb-3">
                <div class="input-group-prepend">
                    <label class="input-group-text" for="chooseCategory">Search by Category</label>
                </div>
                <select class="custom-select" id="chooseCategory">
                    <option selected value="none">Choose...</option>
                </select>
            </div>
            <button id="search-btn" class="btn btn-outline-primary btn-block">Search</button>
        </section>
        <section id="search-results" class="d-none">
            <button id="back-btn" class="btn">Go Back</button>
            <h2 class="text-center"></h2>
            <table class="table table-striped"></table>
        </section>
    </main>

    <!-- JS Scripts -->
    <script src="https://d3js.org/d3-dsv.v1.min.js"></script>
    <script src="https://d3js.org/d3-fetch.v1.min.js"></script>
    <script src="js/index.js"></script>

</body>

</html>
